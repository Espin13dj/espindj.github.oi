<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración de Amor</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Contenedor de la pregunta inicial -->
    <div class="contenedor">
        <p>¿Quieres ser mi novia?💖</p>
        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Apartado del mensaje, oculto hasta que se envíe el nombre -->
<div id="mensajeSection" class="hidden">
    <p id="mensajeTexto">
        Me diste la oportunidad de quererte, me diste el privilegio de ser tu paraje y formar parte de tu vida, sé que todavía somos jóvenes, pero sé que quiero compartir mi vida contigo, eres mi otra mitad y mi solecito que alumbra mis días. TE QUIERO ❤️✨
    </p>
    
    <!-- Imagen centrada debajo del mensaje -->
    <div class="imagenCentrada">
        <img src="Amor.jpg" alt="Imagen de amor" class="imagenMensaje">
    </div>
</div>

    <!-- Apartado del video oculto inicialmente -->
    <div id="videoSection" class="hidden">
        <video id="amorVideo" width="80%" max-width="600" controls>
            <source src="fedrick.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <!-- Apartado para el formulario, oculto hasta después del video -->
    <div id="nameSection" class="hidden">
        <label for="nameInput">¿Tu nombre es?</label>
        <input type="text" id="nameInput" placeholder="Escribe tu nombre">
        <button id="submitNameBtn">Enviar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
